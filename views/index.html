<!DOCTYPE html>
<html lang="en" ng-app="instainsta">
    <head>
        <title>InstaInsta</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Real Time Application with Instagran API" />
        <meta name="keywords" content="nodejs, javascript, instagran, real time" />
		<meta name="author" content="Weslley Neri" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/css/demo.css" />

		<link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css' />
    </head>
    <body ng-controller="HomeController" class="metro">


    <nav class="navigation-bar dark">
        <div class="navigation-bar-content">
            <a href="/" class="element">LOGO AQUI</a>

                <li>
                    <a href="#">Base CSS</a>
                </li>
                <li>
                    <a class="dropdown-toggle" href="#">Community</a>
                    <ul class="dropdown-menu dark" data-role="dropdown">
                        <li class="disabled"><a href="http://blog.metroui.net">Blog</a></li>
                        <li class="disabled"><a href="http://forum.metroui.net">Community Forum</a></li>
                        <li class="divider"></li>
                        <li><a href="https://github.com/olton/Metro-UI-CSS">Github</a></li>

                    </ul>
                </li>
            </ul>

            <div class="no-tablet-portrait">
                <span class="element-divider"></span>
                <a class="element brand" href="#"><span class="icon-spin"></span></a>
                <a class="element brand" href="#"><span class="icon-printer"></span></a>
                <span class="element-divider"></span>

                <div class="element input-element">
                    <form>
                        <div class="input-control text">
                            <input type="text" placeholder="Search...">
                            <button class="btn-search"></button>
                        </div>
                    </form>
                </div>

        </div>
        </div>
    </nav>







		<div class="container" ng-init="maisRecente()">
			<div id="overlay" class="content">
			</div>
			<div class="am-container" id="am-container">
				<a ng-repeat="image in Imagens" href="{{image.Url}}" target="_blank" title="Click to go to Instagran"><img ng-src="{{image.ImageSrc}}"></img></a>
			</div>

		</div>


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="/js/metro.min.js"></script>
		<script type="text/javascript" src="/js/metro-dropdown.js"></script>
		<script type="text/javascript" src="/js/socket.io.min.js"></script>
		<script type="text/javascript" src="/js/jquery.montage.min.js"></script>
		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/loader.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
