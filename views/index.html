<!DOCTYPE html>
<html lang="en" ng-app="instainsta">
    <head>
        <title>InstaInsta</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Real Time Application with Instagran API" />
        <meta name="keywords" content="nodejs, javascript, instagran, real time" />
		<meta name="author" content="Weslley Neri" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet"  href="/css/demo.css" />
		<link rel="stylesheet"  href="/css/style.css" />
		<link rel="stylesheet"  href="/css/metro-bootstrap.css" />
		<link rel="stylesheet"  href="/css/font-awesome.min.css" />
    </head>
    <body ng-controller="HomeController" class="metro">


    <nav class="navigation-bar dark">
        <div class="navigation-bar-content">
            <a href="/" class="element"><i class="fa fa-instagram"></i>&nbsp;Insta-Insta</a>
            <span class="element-divider"></span>

            <a class="pull-menu" href="#"></a>
            <ul class="element-menu">
                <li>
                    <a ng-click="atualizar()" href="#"><i class="fa fa-refresh"></i></a>
                </li>
                <li>
                    <a class="dropdown-toggle" href="#">Estilos&nbsp;<i class="fa fa-sort-desc"></i> </a>
                    <ul class="dropdown-menu dark" data-role="dropdown">
                        <li><a href="#" ng-click="maisRecente(1)">Estilo 1</a></li>
                        <li><a href="#" ng-click="maisRecente(2)">Estilo 2</a></li>
                        <li><a href="#" ng-click="maisRecente(3)">Estilo 3</a></li>
                        <li><a href="#" ng-click="maisRecente(4)">Estilo 4</a></li>
                        <li><a href="#" ng-click="maisRecente(5)">Estilo 5</a></li>
                    </ul>
                </li>
            </ul>

            <div class="no-tablet-portrait">
                <span class="element-divider"></span>
                <a class="element brand" href="#"><span>Tags: </span></a>
                <div class="element input-element">
                    <form>
                        <div class="input-control text">
                            <input type="text" placeholder="Tags" value="Macbook">
                        </div>
                    </form>
                </div>

        </div>
        </div>
    </nav>


		<div class="container" ng-init="init()">
			<div id="overlay" class="content">
			</div>
			<div class="am-container" id="am-container">
				<a ng-repeat="image in Imagens" href="{{image.Url}}" target="_blank" title="Click to go to Instagran"><img ng-src="{{image.ImageSrc}}"></img></a>
			</div>

		</div>


		<script type="text/javascript" src="http://metroui.org.ua/js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="http://metroui.org.ua/js/jquery/jquery.widget.min.js"></script>
        <script type="text/javascript" src="http://metroui.org.ua/js/load-metro.js"></script>
		<script type="text/javascript" src="/js/socket.io.min.js"></script>
		<script type="text/javascript" src="/js/jquery.montage.min.js"></script>
		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/loader.js"></script>
		<script type="text/javascript" src="/app/app.js"></script>

    </body>
</html>
